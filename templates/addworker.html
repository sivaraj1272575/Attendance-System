<html>
    <head>
        <title>Add Worker</title>
        <style>
            .navbar{
              background-color:#563d7c;
            }
            form{
                width: 60%;
                padding-left: 10%;
                padding-right: 10%;
                padding-top: 50px;
                padding-bottom: 30px;
                background-color: #ffffff;
                margin: auto;
                text-align: center;
                background-color: #563d7c;
                margin-top: 50px;
                color: #ffffff;
                border-radius: 1em;
            }
            .form-control{
                margin-top: 30px;
            }
            .alert{
              margin-top: 10px;
              width: 90%;
              margin-bottom: 10px;
            }
          </style>
  
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-fixed">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/admin_home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/worker">Workers</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Add Workers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin_attendance">See Attendance</a>
                </li>
              </ul>
              <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
        {% with messages = get_flashed_messages(with_categories=True) %}  
         {% if messages %}
               {% for cat,message in messages %}  
                    <div class="alert alert-{{cat}}">
                      <strong>{{ message }}</strong>
                    </div>  
               {% endfor %}  
         {% endif %}  
        {% endwith %}
          <div class="container-fluid">
            <form method="POST" enctype="multipart/form-data" action="/add_worker1">
                <h3>Add Employee</h3>
                <div class="form-group">
                    <input type="text" name="id" placeholder="ID *" class="form-control" required />
                </div>
                <div class="form-group">
                    <input type="text" name="fname" placeholder="First Name *" class="form-control" required />
                </div>
                <div class="form-group">
                    <input type="text" name="lname" placeholder="Last Name *" class="form-control" required />
                </div>
                <div class="form-group">
                    <input type="date" name="dob" placeholder="Date of Birth *" class="form-control" required />
                </div>
                <div class="form-group">
                    <input type="text" name="post" placeholder="Post *" class="form-control" required />
                </div>
                <div class="form-group">
                  <input type="text" name="mobile" placeholder="Mobile *" class="form-control" required />
                </div>
                <div class="form-group">
                  <input type="email" name="email" placeholder="Email ID *" class="form-control" required />
                </div>
                <div class="form-group">
                    <input type="file" name="photo" placeholder="Photo *" class="form-control" required />
                </div>
                
                <div class="form-group">
                    <input type="submit" name="submit" value="Add" class="btn btn-success"/>
                </div>
            </form>              
          </div>
    </body>
</html>
